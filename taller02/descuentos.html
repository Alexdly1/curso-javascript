<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="./descuento.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width:769px)">
</head>
<body>
    <header class="cabecera">
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo taller curso JS </p>
        <nav>
            <ul class="cabecera-nav">
                <li>
                    <a href="../taller01/figuras.html" target="_blank">Taller 1</a>

                <li>

                </li>
                <li>
                    <a href="">Taller 4</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="descuentos">
        <h3>Cupones</h3>
        <div>
            <p>Cupon Batman: 15% descuento</p>
            <p>Cupon Superman: 20% descuento</p>
            <p>Cupon Spiderman: 25% descuento</p>
        </div>
    </section>
    <main class="main-container">
        <section class="main-border">
            <h2 class="main-title">Calcula el precio a pagar de tus productos con descuento</h2>
            <figure>
                <img src="https://www.nominaz.com/wp-content/uploads/2019/11/icono_ahorro_dinero.png" alt="Imagen de ahorro">
            </figure>
            <form class="main-cuerpo">
                <label for="inputPrice">Escribe el precio de tu producto </label>
                <input id="inputPrice" type="number">
                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input id="inputDiscount" type="number">
                <label for="inputCoupon">Ingrese su cupon de descuento</label>
                <input id="inputCoupon" type="text">
                <div class="button">
                    <button type="button" onclick="onClickButtonPriceDicount()">
                        Calcular el precio con descuento
                    </button>
                    <button type="button" onclick="onClickButtonPriceDiscount1()">
                        Calcular el precio con cupon
                    </button>
                </div>
                <div class="messaje">
                    <p id="ResultP"></p>
                </div>
            </form>
        </section>
    </main>
