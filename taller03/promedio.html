<body>
    <header class="cabecera">
        <h1>Media | Mediana | Moda</h1>
        <p>Tercer taller curso JS </p>
        <nav>
            <ul class="cabecera-nav">

    <main class="main-container">
        <h2>Calcula el promedio del sueldo de tus amigos</h2>
        <section class="main-promedio">
            <form>
                <div class="input">
                    <label for="inputSalario">
                        Ingresa el salario:
                    </label>
                    <input id="inputSalario" type="number">
                </div>
                <div class="button-action">
                    <button type="button" onclick="buttonInputSalario()">
                        Adiciona un salario
                    </button>
                    <button type="button" onclick="buttonQuitarSalario()">
                        Quitar un salario
                    </button>
                </div>
                <div class="messaje">
                    <p id="listaUser"></p>
                </div>
                <div class="button-result">
                    <button type="button" onclick="buttonPromedio()">
                        Calcular el promedio
                    </button>
                    <button type="button" onclick="buttonMediana()">
                        Calcular la mediana
                    </button>
                    <button type="button" onclick="buttonModa()">
                        Calcular la moda
                    </button>
                    <button type="button" onclick="buttonGeometrica()">
                        Calcular la media geometrica
                    </button>
                </div>
                <div class="result">
                    <p id= "Resultado"></p>
                </div>
            </form>
            <figure class="picture">
                <img src="https://uruguayeduca.anep.edu.uy/sites/default/files/2017-06/estad%C3%ADstica.png" alt="estadistica">
            </figure>
        </section>
    </main>
